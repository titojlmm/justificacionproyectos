<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Componentes de thymeleaf</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>
  <body>
    <!--/* Esta página está pensada para suministrar plantillas de componentes HTML reutilizables por la aplicación */-->
    <div class="col-md-12" th:fragment="mensajeedicion" th:if="${mensajeKO != null or mensajeOK != null}">
      <div class="alert alert-danger alert-dismissable fade show" role="alert" th:if="${mensajeKO != null}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p><i class="fas fa-2x fa-exclamation-triangle"></i><span th:utext="${mensajeKO}" style="padding-left: 15px;"></span></p>
      </div>
      <div class="alert alert-success alert-dismissable fade show" role="alert" th:if="${mensajeOK != null}">
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
        <p><i class="fas fa-2x fa-check-circle"></i><span th:utext="${mensajeOK}" style="padding-left: 15px;"></span></p>
      </div>
    </div>
  </body>
</html>
